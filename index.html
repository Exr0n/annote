<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Marked in the browser</title>
<style>
.note-display {
    border: 1px solid black;
    padding: 0px;
    margin: 0px;
}
.note-display p {
    padding: 0px;
    margin: 0px;
}

.note-edit {
    border: 1px solid red;
    padding: 0px;
    margin: 0px;
    width: 100%;
    height: 100%;
}
</style>
    </head>
    <body>
        <!-- Marked test: https://github.com/markedjs/marked -->
        <div class="note-display" id="rendered" ></div>
        <textarea class="note-edit" style="display: none;" id="editor" contenteditable ></textarea>
        <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
        <script src=" https://cdn.jsdelivr.net/npm/showdown@1.9.0/dist/showdown.min.js"></script>
        <script src="main.js"></script>
        <code id="selectionLog" ></code>
    </body>
</html>
