<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>annote</title>
<style>
.note-display {
    border: 1px solid black;
    padding: 0px;
    margin: 0px;
}
.note-display p {
    padding: 0px;
    margin: 0px;
}

.note-edit {
    border: 1px solid red;
    padding: 0px;
    margin: 0px;
    width: 100%;
    height: 100%;
}
</style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.52.2/addon/dialog/dialog.min.js" integrity="sha256-G+QhvxjUNi5P5cyQqjROwriSUy2lZtCFUQh+8W1o6I0=" crossorigin="anonymous"></script>

        <script src=" https://cdn.jsdelivr.net/npm/showdown@1.9.0/dist/showdown.min.js"></script>
        <script src="main.js"></script>
        <code id="selectionLog" ></code>
